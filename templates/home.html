<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
</head>
<body>
    <h2>Diabetes Prediction Form</h2>
    <form method="POST">
        <label>Pregnancies: <input type="number" name="Pregnancies" step="1" required></label><br>
        <label>Glucose: <input type="number" name="Glucose" step="any" required></label><br>
        <label>BloodPressure: <input type="number" name="BloodPressure" step="any" required></label><br>
        <label>SkinThickness: <input type="number" name="SkinThickness" step="any" required></label><br>
        <label>Insulin: <input type="number" name="Insulin" step="any" required></label><br>
        <label>BMI: <input type="number" name="BMI" step="any" required></label><br>
        <label>DiabetesPedigreeFunction: <input type="number" name="DiabetesPedigreeFunction" step="any" required></label><br>
        <label>Age: <input type="number" name="Age" step="1" required></label><br>
        <button type="submit">Predict</button>
    </form>
    {% if prediction %}
        <h3>Prediction: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
